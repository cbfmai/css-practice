<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class selector</title>
    <style>
        .center {
            text-align:center;
            color:red;
        }
        p.center {
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
<h1 class="center">Hello world with color red.</h1>
<p class="center">This paragraph has color green</p>
</body>
</html>
