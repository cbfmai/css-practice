<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two classes</title>
    <style>
        .center {
            text-align: center;
            color:red;
        }
        .large {
            font-size: 30px;
        }
    </style>
</head>
<body>
<p class="center">Hello world</p>
<p class="large">This paragraph has big front size</p>
<p class="center large">This paragraph has two class with color red and front size big</p>
</body>
</html>
